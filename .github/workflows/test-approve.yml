name: Respond to approved

on:
  pull_request_review:
    types: [submitted]

jobs:
  check-state:
    if: github.event.review.state == 'approved'
    runs-on: ubuntu-latest
    steps:
      - name: Find last comment
        run: |
          ls
          echo ${{ github.event.pull_request.number }}
          echo ${{ env.GH_MERGEABLE }}
          echo ${{ github.event.pull_request.mergeable_state }}
        env:
          GH_MERGEABLE: ${{ github.event.pull_request.number.mergeable }}
